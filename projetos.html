
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Projetos | Especialista Solar</title>

<style>

body{
  margin:0;
  font-family:Arial;
  background:#f4f7fb;
}

/* HEADER */
header{
  background:#0b3d91;
  color:white;
  padding:18px;
  text-align:center;
}

header a{
  color:white;
  text-decoration:none;
  font-weight:bold;
}

/* T√çTULO */
h1{
  text-align:center;
  margin:40px 0;
  color:#0b3d91;
}

/* FILTROS */
.filtros{
  text-align:center;
  margin-bottom:30px;
}

.filtros button{
  border:none;
  padding:10px 18px;
  margin:6px;
  border-radius:20px;
  background:#ddd;
  cursor:pointer;
  font-weight:bold;
}

.filtros .ativo{
  background:#0b3d91;
  color:white;
}

/* MASONRY GRID */
.galeria{
  column-count:3;
  column-gap:15px;
  max-width:1200px;
  margin:auto;
  padding:10px;
}

@media(max-width:900px){
  .galeria{ column-count:2; }
}
@media(max-width:600px){
  .galeria{ column-count:1; }
}

.item{
  break-inside:avoid;
  margin-bottom:15px;
  cursor:pointer;
}

.item img{
  width:100%;
  border-radius:14px;
  transition:.3s;
}

.item:hover img{
  transform:scale(1.03);
}

/* LIGHTBOX */
.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
}

.arrow{
  position:absolute;
  top:50%;
  font-size:40px;
  color:white;
  cursor:pointer;
  padding:20px;
}

.left{ left:10px; }
.right{ right:10px; }

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:40px;
  color:white;
  cursor:pointer;
}

</style>
</head>

<body>

<header>
<a href="index.html">‚¨Ö Voltar ao in√≠cio</a>
</header>

<h1>Projetos Realizados</h1>

<div class="filtros">
<button class="ativo" onclick="filtrar('todos',this)">Todos</button>
<button onclick="filtrar('residencial',this)">Residencial</button>
<button onclick="filtrar('comercial',this)">Comercial</button>
<button onclick="filtrar('rural',this)">Rural</button>
</div>


<div class="galeria" id="galeria">

<!-- üî• COLOQUE SUAS IMAGENS AQUI -->
<div class="item residencial"><img loading="lazy" src="img/1.jpg"></div>
<div class="item residencial"><img loading="lazy" src="img/2.jpg"></div>
<div class="item comercial"><img loading="lazy" src="img/3.jpg"></div>
<div class="item comercial"><img loading="lazy" src="img/4.jpg"></div>
<div class="item rural"><img loading="lazy" src="img/5.jpg"></div>
<div class="item rural"><img loading="lazy" src="img/6.jpg"></div>

</div>


<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
<span class="close" onclick="fechar()">√ó</span>
<span class="arrow left" onclick="mudar(-1)">‚ùÆ</span>
<img id="imgGrande">
<span class="arrow right" onclick="mudar(1)">‚ùØ</span>
</div>


<script>

let imagens = [...document.querySelectorAll('.item img')];
let indexAtual = 0;

function filtrar(cat,btn){
  document.querySelectorAll('.item').forEach(el=>{
    el.style.display = (cat==='todos'||el.classList.contains(cat))?'block':'none';
  });

  document.querySelectorAll('.filtros button').forEach(b=>b.classList.remove('ativo'));
  btn.classList.add('ativo');
}

const lightbox = document.getElementById('lightbox');
const imgGrande = document.getElementById('imgGrande');

imagens.forEach((img,i)=>{
  img.onclick = ()=>{
    indexAtual=i;
    abrir();
  }
});

function abrir(){
  imgGrande.src = imagens[indexAtual].src;
  lightbox.style.display='flex';
}

function fechar(){
  lightbox.style.display='none';
}

function mudar(dir){
  indexAtual += dir;
  if(indexAtual<0) indexAtual=imagens.length-1;
  if(indexAtual>=imagens.length) indexAtual=0;
  abrir();
}

</script>

</body>
</html>
