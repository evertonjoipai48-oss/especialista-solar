
<!DOCTYPE html>

<style>

body{font-family:Arial;background:#f4f7fb;margin:0}

header{
background:linear-gradient(90deg,#0b3d91,#1da4d7);
color:white;

.filtros{

.filtros button{

}

.galeria{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
padding:20px;
}

.galeria img{
width:100%;
border-radius:12px;
transition:0.3s;

}

.galeria img:hover{
transform:scale(1.05);
}

</style>

<body>

<div class="filtros">
<button onclick="filtrar('todos')">Todos</button>
<button onclick="filtrar('residencial')">Residencial</button>
<button onclick="filtrar('comercial')">Comercial</button>
</div>

<div class="galeria" id="galeria"></div>


<script>

const imagens = [
{src:"img/1.jpg", cat:"residencial"},
{src:"img/3.jpg.jpeg", cat:"residencial"},
{src:"img/38.jpeg", cat:"comercial"},
{src:"img/img41.jpeg", cat:"comercial"}
];

const galeria = document.getElementById("galeria");

function carregar(lista){
galeria.innerHTML="";
lista.forEach(f=>{
let img=document.createElement("img");
img.src=f.src;
galeria.appendChild(img);
});
}

function filtrar(cat){
if(cat==="todos"){carregar(imagens)}
else{carregar(imagens.filter(i=>i.cat===cat))}
}

carregar(imagens);

</script>
