
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Projetos | Especialista Solar</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f5f7fa;
}

/* HEADER */
header{
    background:#0b3d91;
    color:white;
    text-align:center;
    padding:25px;
}

nav a{
    color:white;
    margin:0 15px;
    text-decoration:none;
    font-weight:bold;
}

/* TITULO */
h2{
    text-align:center;
    margin:40px 0 20px;
}

/* FILTROS */
.filtros{
    text-align:center;
    margin-bottom:30px;
}

.filtros button{
    padding:10px 18px;
    border:none;
    background:#e0e0e0;
    margin:5px;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.filtros button:hover,
.filtros .ativo{
    background:#ffb300;
    color:white;
}

/* GALERIA */
.galeria{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
    padding:0 40px 60px;
}

.card{
    overflow:hidden;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.15);
    background:white;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
}

/* RODAPÉ */
footer{
    background:#0b3d91;
    color:white;
    text-align:center;
    padding:20px;
}
</style>
</head>

<body>

<header>
<h1>Projetos Realizados ☀️</h1>
<nav>
<a href="index.html">Início</a>
<a href="contato.html">Contato</a>
</nav>
</header>

<h2>Nossos Trabalhos</h2>

<div class="filtros">
<button class="ativo" onclick="filtrar('todos',this)">Todos</button>
<button onclick="filtrar('residencial',this)">Residencial</button>
<button onclick="filtrar('comercial',this)">Comercial</button>
<button onclick="filtrar('usina',this)">Usina</button>
</div>

<div class="galeria" id="galeria"></div>

<footer>
© Especialista Solar — Energia Inteligente
</footer>

<script>
const imagens = [

/* ===== RESIDENCIAL ===== */
{src:"img/projetos/residencial/res-01.jpg", cat:"residencial"},
{src:"img/projetos/residencial/res-02.jpg", cat:"residencial"},
{src:"img/projetos/residencial/res-03.jpg", cat:"residencial"},

/* ===== COMERCIAL ===== */
{src:"img/projetos/comercial/com-01.jpg", cat:"comercial"},
{src:"img/projetos/comercial/com-02.jpg", cat:"comercial"},

/* ===== USINA ===== */
{src:"img/projetos/usina/usina-01.jpg", cat:"usina"},
{src:"img/projetos/usina/usina-02.jpg", cat:"usina"}

];

const galeria = document.getElementById("galeria");

function carregar(cat="todos"){
    galeria.innerHTML="";

    imagens.forEach(img=>{
        if(cat==="todos" || img.cat===cat){
            galeria.innerHTML += `
            <div class="card ${img.cat}">
                <img src="${img.src}">
            </div>`;
        }
    });
}

function filtrar(cat,btn){
    document.querySelectorAll(".filtros button").forEach(b=>b.classList.remove("ativo"));
    btn.classList.add("ativo");
    carregar(cat);
}

carregar();
</script>

</body>
</html>
