
<html><head><link rel='stylesheet' href='style.css'>
<script>
function filter(cat){
 document.querySelectorAll('.item').forEach(el=>{
   el.style.display = (cat==='all'||el.dataset.cat===cat)?'block':'none';
 })
}
</script></head><body>
<nav><a href="index.html">Voltar</a></nav>
<section>
<h2>Galeria</h2>
<div class="filter-btns">
<button onclick="filter('all')">Todos</button>
<button onclick="filter('residencial')">Residencial</button>
<button onclick="filter('comercial')">Comercial</button>
</div>
<div class="grid gallery">
<img class="item" data-cat="residencial" src="https://picsum.photos/400/300?1">
<img class="item" data-cat="comercial" src="https://picsum.photos/400/300?2">
<img class="item" data-cat="residencial" src="https://picsum.photos/400/300?3">
</div></section></body></html>
