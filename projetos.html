<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Projetos | Especialista Solar</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f7fb;
}

/* HEADER */
header{
  background:#0b3d91;
  color:white;
  text-align:center;
  padding:25px;
}

/* FILTROS */
.filtros{
  text-align:center;
  margin:30px 0;
}

.filtros button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  margin:5px;
  cursor:pointer;
  font-weight:bold;
  background:#ddd;
}

.filtros .ativo{
  background:#25d366;
  color:white;
}

/* GRID */
.galeria{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
  padding:20px 40px 60px;
}

.card{
  overflow:hidden;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  transition:.3s;
}

.card:hover img{
  transform:scale(1.08);
}

/* LIGHTBOX */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  justify-content:center;
  align-items:center;
}

.modal img{
  max-width:90%;
  max-height:90%;
}

.close{
  position:absolute;
  top:20px;
  right:35px;
  font-size:40px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
<h1>Projetos Realizados ☀️</h1>
</header>

<div class="filtros">
<button class="ativo" onclick="filtrar('todos',this)">Todos</button>
<button onclick="filtrar('residencial',this)">Residencial</button>
<button onclick="filtrar('comercial',this)">Comercial</button>
<button onclick="filtrar('usina',this)">Usina</button>
</div>

<div class="galeria" id="galeria"></div>

<div class="modal" id="modal" onclick="fechar()">
<span class="close">×</span>
<img id="imgGrande">
</div>


<script>

/* ===== GALERIA AUTOMÁTICA ===== */

const imagens = [
  ...Array.from({length:20},(_,i)=>({src:`img/projetos/residencial/res-${i+1}.jpg`,cat:'residencial'})),
  ...Array.from({length:20},(_,i)=>({src:`img/projetos/comercial/com-${i+1}.jpg`,cat:'comercial'})),
  ...Array.from({length:20},(_,i)=>({src:`img/projetos/usina/usina-${i+1}.jpg`,cat:'usina'}))
];

const galeria = document.getElementById("galeria");

function carregar(cat="todos"){
  galeria.innerHTML="";

  imagens.forEach(img=>{
    const testImg = new Image();
    testImg.src = img.src;

    testImg.onload = ()=>{
      if(cat==="todos" || img.cat===cat){
        const div = document.createElement("div");
        div.className="card";
        div.innerHTML=`<img src="${img.src}">`;
        div.onclick=()=>abrir(img.src);
        galeria.appendChild(div);
      }
    };
  });
}

function filtrar(cat,btn){
  document.querySelectorAll("button").forEach(b=>b.classList.remove("ativo"));
  btn.classList.add("ativo");
  carregar(cat);
}

/* LIGHTBOX */
const modal = document.getElementById("modal");
const imgGrande = document.getElementById("imgGrande");

function abrir(src){
  imgGrande.src = src;
  modal.style.display="flex";
}

function fechar(){
  modal.style.display="none";
}

carregar();

</script>

</body>
</html>
